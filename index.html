<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  

    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Simon Says</title>

</head>

<body>
    <h1 class="titleHeader">Press A Key to Start</h1>

    <div class="container">
        <div class="row-lg-2">
            <div id="green" class="btn green btn-lg" type="button"></div>
            <div id="red" class="btn red btn-lg" type="button"></div>
        </div>
        <div class="row-lg-2">
            <div id="yellow" class="btn yellow btn-lg" type="button"></div>
            <div id="blue" class="btn blue btn-lg" type="button"></div>
        </div>
    </div>
    



    <!-- js script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="game.js"></script>

</body>
</html></html>
